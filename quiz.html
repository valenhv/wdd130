<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz</title>
        <meta name="description" content="Quiz about CSS and HTML">
        <meta name="author" content="Valentina Hernández Vera">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>

        <header>
            <h1>WDD 130 | HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Part 1 - Using Text Input</legend>
                    <label for="q1">What is the element we use for images? Only the name is needed (no delimiters needed)</label>
                    <input type="text" name="q1" id="q1">
                </fieldset>

                <fieldset>
                    <legend>Part 2 - Using Text Area</legend>

                    <label for="q2">You have a class called ".column1". Write a declaration that includes a margin of 5rem, a padding of 2rem and the background color should be pink.</label>
                    <textarea name="q2" id="q2" rows="5" placeholder="Remember to include a closing semicolon."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Part 3 - Using Select Elements</legend>

                    <label for="q3">How do we start our HTML document?</label>
                    <select name="q3" id="q3">
                        <option value="select-one">--Select One--</option>
                        <option value="!doctype-tag">!DOCTYPE html</option>
                        <option value="!document-tag">!DOCUMENT html</option>
                        <option value="doctype-tag">DOCTYPE</option>
                        <option value="html-tag">html</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Part 4 - Using Text Input - Numbers</legend>
                    <label for="q4">Given that you have a margin of 20px and a padding of 5px, what is the top margin?</label>
                    <input type="number" name="q4" id="q4">
                </fieldset>

                <button type="submit">Submit Quiz</button>

            </form>
        </main>
        <footer>
            <p>&copy; 2024 | HTML and CSS Quiz | Valentina Hernández Vera</p>
        </footer>
    </body>

</html>
