<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Poll Form</title>
        <meta name="description" content="Week 5 Poll Form Activity">
        <meta name="author" content="Valentina Hernández Vera">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>

    <body>

        <header>
            <h1>WDD 130 | Valentina Hernández Vera | HTML Form - User Poll</h1>
        </header>

        <main>
            <form>

                <fieldset>

                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input name="fullname" id="fullname" type="text">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input name="useremail" id="useremail" type="email">
                    </div>
                </fieldset>

                <fieldset>

                    <legend>Questions</legend>
                    <div class="form-item">
                        <label for="fav-browser">What is your favorite browser?</label>
                        <select name="fav-browser" id="fav-browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                            <option value="chrome">Chrome</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <div class="form-item column1">
                        <label for="feedback">List the places you have lived</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Toronto, New York City, Buenos Aires City"></textarea>
                    </div>
                </fieldset>

                <button type="submit">Submit Poll</button>

            </form>
        </main>

    </body>

    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Valentina Hernández Vera</p>
    </footer>

</html>
